# Ruff configuration for EpisodicMemory
#  Linting rules

# Exclude generated files and virtual environments
exclude = [
    ".venv",
    "venv",
    ".git",
    "__pycache__",
    "*.pyc",
    ".pytest_cache",
    ".mypy_cache",
    "build",
    "dist",
    "*.egg-info",
    # Generated protobuf files
    "src/kyrodb/kyrodb_pb2.py",
    "src/kyrodb/kyrodb_pb2_grpc.py",
]

# Same as Black
line-length = 88

# Target Python 3.11
target-version = "py311"

[lint]
# Enable pycodestyle (E), Pyflakes (F), isort (I), and more
select = [
    "E",  # pycodestyle errors
    "F",  # Pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "A",  # flake8-builtins
    "C4", # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by black)
    "B008",  # Do not perform function call in argument defaults
    "B904",  # Exception chaining (we handle this manually)
    "A001",  # Builtin shadowing (intentional for custom errors)
    "A002",  # Builtin shadowing (intentional for parameter names)
    "SIM117",  # Nested with statements (sometimes more readable)
]

[lint.per-file-ignores]
# Test files can use assert statements
"tests/*" = ["S101"]

[lint.isort]
known-first-party = ["src"]
